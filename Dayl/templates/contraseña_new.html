{% extends "layouts/base.html" %}

{% block head %}
    <style>
        body{
            background-color: #ffffff;
        }
        .contenedor-reset{
            width: 30%;
            margin: 10px auto;
            margin-top: 80px;
            margin-bottom: 40px;
            text-align: center;
            background: #fffeff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2.5px 5px 5px rgba(0, 0, 0, 0.4);
        }
        h1{
            color: #13afef;
        }
        input{
            background: #f6f6f9 !important;
        }
        .center-input{
            align-items: center;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            margin-bottom: 20px;
            min-width: 200px;
        }
        .boton-bajar{
            
            text-align: center;
        }
        #button-estilo{
            box-shadow: none !important;
            color: #fff;
            font-family: 'Montserrat', sans-serif !important;
            font-size: 1rem;
            background: #f2f2f7 !important;
        }
        #button-estilo:hover {
            background-color: #13afef !important;
            cursor: pointer ;
            color: #ffffff !important;
            border-style: none !important;  
            
        }
        
        .ui.form {
            background-color: #fffeff ;
        }
        
    </style>
{% endblock head %}
    
{% block content %}
    <form action="" method="POST" class="ui form">
        {% csrf_token %}
        <div class="contenedor-reset">
            <h1>Nueva contraseña</h1>
            <p>Por favor, introduzca su contraseña nueva dos veces para verificar que la ha escrito correctamente.</p>
            
            <div class="center-input">
                <label for="">Nueva contraseña</label>
                <input type="password" name="new_password1" id="new_password1">
            </div> 
            
            <div class="center-input">
                <label for="">Confirmar contraseña</label>
                <input type="password" name="new_password2" id="new_password2">
            </div>
            <div class="boton-bajar">
                <button type="submit" class="ui black basic button " id="button-estilo">Cambiar mi contraseña</button>   
            </div>
        </div>
    </form>
{% endblock content %}
